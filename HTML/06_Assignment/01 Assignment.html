<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            table{
                background-color: rgba(128, 128, 128, 0.267);
              
            }
           td{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <td colspan="11" align="middle"> CALCULATOR</td>
            </tr>
            <tr>
                <td align="right"colspan="11">0</td>
            </tr>
            <tr>
                <td>mod</td>
                <td colspan="5"><input type="radio">Degree <input type="radio">rad</td>
                <td>MC</td>
                <td>MR</td>
                <td>MS</td>
                <td>M+</td>
                <td>M-</td>
               
            </tr>
            <tr>
                <td>sinh</td>
                <td>cosh</td>
                <td>tanh</td>
                <td>Exp</td>
                <td align="Middle">(</td>
                <td align="middle">)</td>
                <td colspan="2" align="Middle" style="background-color: red;">&larr;</td>
                <td align="Middle" style="background-color: red;"> c </td>
                <td align="Middle" style="background-color: red;">+/-</td>
                <td align = "middle">&radic;</td>
            </tr>
            <tr>
                <td>sinh <sup>-1</sup></td>
                <td>cosh <sup>-1</sup></td>
                <td>tanh <sup>-1</sup></td>
                <td>log <sub>2</sub> <sup>x</sup></td>
                <td align="Middle">In</td>
                <td align="Middle">Log</td>
                <td align="Middle">7</td>
                <td align="Middle">8</td>
                <td align="Middle">9</td>
                <td align="Middle">/</td>
                <td align="Middle">%</td>
            </tr>
            <tr>
                <td align = "middle">&pi;</td>
                <td  align="Middle">e</td>
                <td  align="Middle">n!</td>
                <td  align="Middle">log <sub>y</sub><sup>x</sup></td>
                <td  align="Middle">e <sup>x</sup></td>
                <td  align="Middle">10 <sup>x</sup></td>
                <td  align="Middle">4</td>
                <td  align="Middle">5</td>
                <td  align="Middle">6</td>
                <td  align="Middle">*</td>
                <td  align="Middle">1/x</td>
            </tr>
            <tr>
                <td  align="Middle">sin</td>
                <td  align="Middle">cos</td>
                <td  align="Middle">tan</td>
                <td  align="Middle">x <sup>y</sup></td>
                <td  align="Middle">x <sup>3</sup></td>
                <td  align="Middle">x <sup>2</sup></td>
                <td  align="Middle">1</td>
                <td  align="Middle">2</td>
                <td  align="Middle">3</td>
                <td  align="Middle">-</td>
                <td  rowspan = "2" align = "middle" style = "background-color: forestgreen;">= </td>
            </tr>
            <tr>
                <td>sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td><sup>y</sup>&radic;</td>
                <td><sup>3</sup>&radic;</td>
                <td>[x]</td>
                <td colspan = "2"align = "middle">0</td>
                <td align = "middle">.</td>
                <td align = "middle">+</td>
            </tr>
            

        </table>
    </body>
</html>
