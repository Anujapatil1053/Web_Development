<!DOCTYPE html>
<html>
    <head>
        <title>Ragister New Member</title>
        <style>
            form{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            <h3>Ragister New Member</h3><br>
            <label>Full Name:</label>
            <input type="text" name="Full Name"><br><br>

            <label>Email:</label>
            <input type="text" name="Email"><br><br>

            <label>Mobile No:</label>
            <input type="text" name="Mobile No"><br><br>

            <label>Gender:</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>

            <label>Address:</label>
            <textarea name="Address" id="" cols="30" rows="10"></textarea><br><br>

            <label>Designation: </label>
            <select>
                <option value="Principle">Principle
                 <option value="Teacher">Teacher
                <option value="Staff">Staff 
            </select><br><br>

            <label>Department :</label>
            <select>
                <option value="Art">Art
                 <option value="Commerce">Commerce
                 <option value="Science">Science
                 <option value="Account">Account
            </select><br><br>


            <button>Submit</button>
            <button>Reset</button>


        </form>
    </body>
</html>
