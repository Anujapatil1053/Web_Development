<!DOCTYPE html>
<html>
    <head>
        <title>Create Registration <Form</title>
    </head>
    <body>
        <form>
            
            <label>First Name</label>
            <input type="text" placeholder = "First Name" size="15"><br><br>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" size="15"><br><br>
            <label>
                Courses:
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCa</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label>
                Gender:
            </label><br>
            <br>
            <input type="Radio" name="Gender"/>Male<br>
            <input type="Radio" name="Gender"/>Female<br>
            <input type="Radio" name="Gender"/>Other<br>

            <br>
            <br>
            <label>
                Hobies:
            </label>
            <br>
            <input type="checkbox" name="Programming"/>Programming<br>
            <input type="checkbox" name="Criket"/>Criket<br>
            <input type="checkbox" name="Designing"/>Designing<br>
            <input type="checkbox" name="Reading Book"/>Reading Book<br>

            <label>
                Address:
            </label><br>
            <textarea name="Address" id="" cols="30" rows="10"></textarea>
            <br>
            <br>

            <label>
                Email:
            </label>
            <br>
            <input type="text" id = "Email"name="Email">
            <br>
            <br>
            Password:
            <input type="password" id="Pass" name="Password">
            <br>
            <br>
            <input type="submit" value="submit"><br><br>
            <input type="reset" value="reset">
            

        </form>
    </body>
</html>
